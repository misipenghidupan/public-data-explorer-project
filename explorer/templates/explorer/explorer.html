<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikidata Query Explorer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar style for better aesthetics */
        textarea::-webkit-scrollbar, #results-area::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-thumb, #results-area::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 4px;
        }
        textarea, #results-area {
            scrollbar-color: #cbd5e1 #f1f5f9; /* for Firefox */
            scrollbar-width: thin;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans antialiased p-4">

    <!-- Main Container -->
    <div id="app" class="max-w-7xl mx-auto shadow-xl rounded-xl bg-white p-6 md:p-8">
        <h1 class="text-3xl font-extrabold text-blue-800 mb-6 border-b pb-2">
            Wikidata SPARQL Explorer
        </h1>

        <!-- Context Variables from Django -->
        <script id="django-context" type="application/json">
            {
                "SPARQL_ENDPOINT": "{{ SPARQL_ENDPOINT }}",
                "queries": {{ queries|safe }},
                "csrf_token": "{{ csrf_token }}"
            }
        </script>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

            <!-- Saved Queries Sidebar (Col 1) -->
            <div class="lg:col-span-1 bg-gray-100 p-4 rounded-lg">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Saved Queries</h2>
                <div id="saved-queries-list" class="space-y-2 max-h-96 overflow-y-auto">
                    <!-- Queries will be injected here by JS -->
                    <p class="text-sm text-gray-500" id="loading-msg">Loading saved queries...</p>
                </div>
            </div>

            <!-- Query Input and Results Area (Col 2-4) -->
            <div class="lg:col-span-3">

                <!-- SPARQL Input Area -->
                <div class="mb-6">
                    <label for="sparql-query" class="block text-lg font-medium text-gray-700 mb-2">
                        Enter SPARQL Query
                        <span class="text-sm font-normal text-gray-500 ml-2">(Endpoint: {{ SPARQL_ENDPOINT }})</span>
                    </label>
                    <textarea id="sparql-query" rows="10" 
                        class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm font-mono"
                        placeholder="# Example: Find 10 countries and their populations
SELECT ?country ?countryLabel ?population WHERE {
  ?country wdt:P31 wd:Q6256.  # Q6256 is country
  ?country wdt:P1082 ?population.
  SERVICE wikibase:label { bd:serviceParam wikibase:language \"[AUTO_LANGUAGE],en\". }
} LIMIT 10"
                    ></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-wrap gap-3 mb-6">
                    <button id="execute-button" 
                        class="px-5 py-2 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 transition duration-150 transform hover:scale-105 disabled:opacity-50">
                        Execute Query
                    </button>
                    <button id="save-button" 
                        class="px-5 py-2 bg-green-600 text-white font-medium rounded-lg shadow-md hover:bg-green-700 transition duration-150 transform hover:scale-105 disabled:opacity-50">
                        Save Query
                    </button>
                    <button id="clear-button" 
                        class="px-5 py-2 bg-gray-400 text-white font-medium rounded-lg shadow-md hover:bg-gray-500 transition duration-150">
                        Clear Editor
                    </button>
                </div>
                
                <div id="message-box" class="p-3 mb-4 rounded-lg hidden"></div>

                <!-- Query Results Area -->
                <h2 class="text-xl font-semibold text-gray-700 mb-4 mt-6 border-t pt-4">Query Results</h2>
                <div id="results-area" class="bg-gray-900 text-green-300 p-4 rounded-lg overflow-x-auto max-h-[50vh] min-h-[50px] font-mono text-sm">
                    No query executed yet.
                </div>

            </div>
        </div>
    </div>
    
    <!-- Client-Side JavaScript Logic -->
    <script>
        const context = JSON.parse(document.getElementById('django-context').textContent);
        const csrfToken = context.csrf_token;
        const sparqlEndpoint = context.SPARQL_ENDPOINT;
        let savedQueries = context.queries;

        const queryInput = document.getElementById('sparql-query');
        const executeButton = document.getElementById('execute-button');
        const saveButton = document.getElementById('save-button');
        const clearButton = document.getElementById('clear-button');
        const resultsArea = document.getElementById('results-area');
        const savedQueriesList = document.getElementById('saved-queries-list');
        const messageBox = document.getElementById('message-box');

        // --- Utility Functions ---

        function showMessage(type, message) {
            messageBox.textContent = message;
            messageBox.className = "p-3 mb-4 rounded-lg block transition duration-300";
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else {
                 messageBox.classList.add('bg-yellow-100', 'text-yellow-800');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // --- Query Execution ---

        async function executeQuery() {
            const query = queryInput.value.trim();
            if (!query) {
                showMessage('error', 'Please enter a SPARQL query to execute.');
                return;
            }

            executeButton.disabled = true;
            executeButton.textContent = 'Executing...';
            resultsArea.innerHTML = '<span class="text-yellow-400">Querying Wikidata...</span>';

            try {
                const response = await fetch('/execute/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.error) {
                        resultsArea.innerHTML = `<span class="text-red-400">SPARQL Error:</span><pre class="mt-2 text-red-300">${data.error}</pre>`;
                        showMessage('error', 'Query failed to execute. Check the SPARQL syntax.');
                    } else {
                        // Display results in JSON format for simplicity
                        resultsArea.innerHTML = `<pre>${JSON.stringify(data.results, null, 2)}</pre>`;
                        showMessage('success', 'Query executed successfully!');
                    }
                } else {
                    // Handle HTTP error (e.g., 500 server error)
                    resultsArea.innerHTML = `<span class="text-red-400">Server Error:</span><pre class="mt-2 text-red-300">${data.error || 'Unknown server error.'}</pre>`;
                    showMessage('error', `Server error (${response.status}): ${data.error || 'Could not execute query.'}`);
                }

            } catch (error) {
                console.error('Fetch error:', error);
                resultsArea.innerHTML = `<span class="text-red-400">Network Error:</span> Could not connect to the server or endpoint.`;
                showMessage('error', 'Network error or unable to communicate with the server.');
            } finally {
                executeButton.disabled = false;
                executeButton.textContent = 'Execute Query';
            }
        }

        // --- Query Saving ---

        async function saveQuery() {
            const query = queryInput.value.trim();
            if (!query) {
                showMessage('error', 'The editor is empty. Please enter a query to save.');
                return;
            }

            const title = prompt("Enter a title for this saved query:");
            if (!title) return;

            saveButton.disabled = true;
            saveButton.textContent = 'Saving...';

            try {
                const response = await fetch('/save_query/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ title: title, query: query })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('success', `Query "${title}" saved successfully!`);
                    // Update the list of saved queries
                    savedQueries.unshift(data.query); // Add new query to the start
                    renderSavedQueries();
                } else {
                    showMessage('error', data.error || 'Failed to save query.');
                }
            } catch (error) {
                showMessage('error', 'Failed to communicate with the server to save query.');
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = 'Save Query';
            }
        }
        
        // --- Saved Queries Rendering ---

        function renderSavedQueries() {
            savedQueriesList.innerHTML = ''; // Clear existing list
            
            if (savedQueries.length === 0) {
                savedQueriesList.innerHTML = '<p class="text-sm text-gray-500">No queries saved yet. Save one above!</p>';
                return;
            }

            savedQueries.forEach(q => {
                const queryItem = document.createElement('div');
                queryItem.className = 'p-3 bg-white rounded-md shadow-sm border border-gray-200 cursor-pointer hover:bg-blue-50 transition duration-150';
                queryItem.innerHTML = `
                    <p class="font-medium text-blue-700 truncate">${q.title}</p>
                    <p class="text-xs text-gray-500">${new Date(q.created_at).toLocaleDateString()}</p>
                `;
                
                // Event listener to load query into the editor
                queryItem.addEventListener('click', () => {
                    queryInput.value = q.query;
                    showMessage('info', `Loaded query: "${q.title}"`);
                });

                savedQueriesList.appendChild(queryItem);
            });
        }
        
        // --- Event Listeners ---
        executeButton.addEventListener('click', executeQuery);
        saveButton.addEventListener('click', saveQuery);
        clearButton.addEventListener('click', () => {
            queryInput.value = '';
            resultsArea.innerHTML = 'Editor cleared.';
        });

        // --- Initialization ---
        window.onload = () => {
            renderSavedQueries();
            document.getElementById('loading-msg')?.remove();
        };

    </script>

</body>
</html>
